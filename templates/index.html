<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invoice Simulator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <!-- Demographics Modal -->
  <div id="demo-modal" class="modal active">
    <div class="modal-content">
      <h2>Tell us about yourself</h2>
      <form id="demo-form">
        <label>Age Range:<select id="age_range">...options...</select></label>
        <label>Gender:<select id="gender">...options...</select></label>
        <label>Education:<select id="education">...options...</select></label>
        <button type="submit">Start</button>
      </form>
    </div>
  </div>

  <!-- Plan Modal -->
  <div id="plan-modal" class="modal">
    <div class="modal-content">
      <h2>Choose Installments</h2>
      <form id="plan-form">
        <select id="installments">
          <option value="2">2 payments</option>
          <option value="3">3 payments</option>
        </select>
        <button type="submit">Submit Plan</button>
      </form>
    </div>
  </div>

  <!-- Question Modal -->
  <div id="question-modal" class="modal">
    <div class="modal-content">
      <h2>Ask a Question</h2>
      <form id="question-form">
        <textarea id="question_text" rows="3" style="width:100%;"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Block Survey Modal -->
  <div id="block-modal" class="modal">
    <div class="modal-content">
      <h2>How persuasive was this set?</h2>
      <select id="block_rating">
        <option value="1">1</option><option value="2">2</option>...<option value="5">5</option>
      </select>
      <button id="block-submit">Submit</button>
    </div>
  </div>

  <!-- Final Survey Modal -->
  <div id="final-modal" class="modal">
    <div class="modal-content">
      <h2>Final Questions</h2>
      <label>Would CEO vs Assistant change urgency?<select id="final_q1">...options 1-5...</select></label>
      <label>Authority effect:<select id="final_q2"><option>More urgent</option><option>Less urgent</option><option>No difference</option></select></label>
      <label>Most persuasive tone:<select id="final_q3"><option>mild</option><option>firm</option><option>final</option></select></label>
      <textarea id="final_comments" rows="3" style="width:100%;" placeholder="Comments..."></textarea>
      <button id="final-submit">Finish</button>
    </div>
  </div>

  <!-- Top Nav & Message List -->
  <div class="top-nav"><div class="logo">Invoice Simulator</div>
    <div class="nav-items"><div class="nav-item" onclick="refreshInvoices()">Refresh</div></div></div>
  <div class="main-container">
    <div class="message-list">
      <div class="message-list-header"><button class="tab-button active">Invoices</button></div>
      <div class="message-list-content" id="invoice-list">
        {% for inv in invoices %}
          <div class="message-item" id="invoice-item-{{inv.round}}" onclick="selectInvoice({{inv.round}})">
            <i class="fa fa-file-invoice"></i>
            <div>{{inv.company}}</div>
          </div>
        {% endfor %}
      </div>
    </div>
    <div class="reading-pane" id="invoice-details"></div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
